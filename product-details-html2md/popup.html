<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>独立站商品详情提取器</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
      color: white;
      overflow-x: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      margin: 15px;
      padding: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      font-size: 13px;
      opacity: 0.85;
      line-height: 1.4;
    }

    .status-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 18px;
      margin-bottom: 20px;
      text-align: center;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .status-card.loading {
      background: rgba(251, 191, 36, 0.2);
      border-color: rgba(251, 191, 36, 0.3);
    }

    .status-card.success {
      background: rgba(34, 197, 94, 0.2);
      border-color: rgba(34, 197, 94, 0.3);
    }

    .status-card.error {
      background: rgba(239, 68, 68, 0.2);
      border-color: rgba(239, 68, 68, 0.3);
    }

    .status-card .status-icon {
      font-size: 24px;
      margin-bottom: 8px;
      display: block;
    }

    .status-card .status-text {
      font-size: 14px;
      line-height: 1.4;
    }

    .product-info {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 18px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .product-info h3 {
      font-size: 16px;
      margin-bottom: 12px;
      color: #fff;
      font-weight: 600;
    }

    .product-info .info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 13px;
    }

    .info-row .label {
      opacity: 0.8;
      font-weight: 500;
    }

    .info-row .value {
      font-weight: 600;
      text-align: right;
      max-width: 180px;
      word-break: break-word;
    }

    .btn {
      width: 100%;
      padding: 14px 20px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 12px;
      position: relative;
      overflow: hidden;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #fff 0%, #f3f4f6 100%);
      color: #6366f1;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
      background: linear-gradient(135deg, #fff 0%, #e5e7eb 100%);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .btn-secondary:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(99, 102, 241, 0.3);
      border-radius: 50%;
      border-top-color: #6366f1;
      animation: spin 1s linear infinite;
    }

    .btn-primary .spinner {
      border-color: rgba(99, 102, 241, 0.3);
      border-top-color: #6366f1;
    }

    .btn-secondary .spinner {
      border-color: rgba(255, 255, 255, 0.3);
      border-top-color: white;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .preview-container {
      max-height: 200px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 8px;
      padding: 12px;
      font-family: 'Monaco', 'Consolas', 'Courier New', monospace;
      font-size: 11px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .preview-container::-webkit-scrollbar {
      width: 6px;
    }

    .preview-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    .preview-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }

    .hidden {
      display: none;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 11px;
      opacity: 0.7;
      line-height: 1.3;
    }

    .extraction-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }

    .stat-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 8px;
      border-radius: 6px;
      text-align: center;
      font-size: 11px;
    }

    .stat-number {
      font-size: 16px;
      font-weight: bold;
      display: block;
      margin-bottom: 2px;
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🏪 独立站商品提取器</h1>
      <p>智能识别独立站电商商品信息<br>生成AI友好的Markdown文档</p>
    </div>

    <div id="statusCard" class="status-card">
      <span class="status-icon">🔍</span>
      <div class="status-text">准备分析当前页面...</div>
    </div>

    <div id="productInfo" class="product-info hidden">
      <h3 id="productTitle">商品标题</h3>
      <div class="info-row">
        <span class="label">价格:</span>
        <span class="value" id="productPrice">-</span>
      </div>
      <div class="info-row">
        <span class="label">品牌:</span>
        <span class="value" id="productBrand">-</span>
      </div>
      <div class="info-row">
        <span class="label">网站:</span>
        <span class="value" id="productDomain">-</span>
      </div>
      <div class="info-row">
        <span class="label">提取方法:</span>
        <span class="value" id="extractionMethod">-</span>
      </div>
      
      <div id="extractionStats" class="extraction-stats hidden">
        <div class="stat-item">
          <span class="stat-number" id="imageCount">0</span>
          <span>图片</span>
        </div>
        <div class="stat-item">
          <span class="stat-number" id="specCount">0</span>
          <span>规格</span>
        </div>
      </div>
    </div>

    <button id="extractBtn" class="btn btn-primary">
      <span id="extractIcon">🎯</span>
      <span id="extractText">智能提取商品信息</span>
    </button>

    <button id="downloadBtn" class="btn btn-secondary hidden">
      <span>💾</span>
      <span>下载Markdown文件</span>
    </button>

    <button id="copyBtn" class="btn btn-secondary hidden">
      <span>📋</span>
      <span>复制到剪贴板</span>
    </button>

    <button id="previewBtn" class="btn btn-secondary hidden">
      <span>👁️</span>
      <span id="previewText">预览Markdown</span>
    </button>

    <div id="previewContainer" class="preview-container hidden"></div>

    <div class="footer">
      <p>🎯 专为独立站电商设计<br>
      ⚡ 支持Schema.org结构化数据<br>
      🤖 AI模型友好格式输出</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
