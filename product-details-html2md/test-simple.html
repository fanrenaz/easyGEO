<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试商品页面 - 苹果iPhone 15 Pro</title>
    <script type="application/ld+json">
    {
        "@context": "https://schema.org/",
        "@type": "Product",
        "name": "苹果iPhone 15 Pro",
        "image": [
            "https://example.com/iphone15pro-1.jpg",
            "https://example.com/iphone15pro-2.jpg"
        ],
        "description": "全新苹果iPhone 15 Pro，搭载A17 Pro芯片，钛金属机身，48MP主摄像头。",
        "brand": {
            "@type": "Brand",
            "name": "Apple"
        },
        "offers": {
            "@type": "Offer",
            "url": "https://example.com/iphone15pro",
            "priceCurrency": "CNY",
            "price": "7999",
            "availability": "https://schema.org/InStock"
        }
    }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="product-title">苹果iPhone 15 Pro</h1>
        
        <div class="product-info">
            <div class="price-section">
                <span class="current-price">¥7,999</span>
                <span class="original-price">¥8,999</span>
            </div>
            
            <div class="brand-info">
                <span class="brand">Apple</span>
            </div>
            
            <div class="product-images">
                <img src="https://via.placeholder.com/400x400/007ACC/FFFFFF?text=iPhone+15+Pro" alt="iPhone 15 Pro">
                <img src="https://via.placeholder.com/400x400/FF6B6B/FFFFFF?text=iPhone+15+Pro+Back" alt="iPhone 15 Pro 背面">
            </div>
            
            <div class="description">
                <h2>产品描述</h2>
                <p>全新苹果iPhone 15 Pro，搭载A17 Pro芯片，钛金属机身设计，配备48MP主摄像头系统。</p>
                <p>支持USB-C接口，提供更快的充电和数据传输速度。</p>
            </div>
            
            <div class="specifications">
                <h2>技术规格</h2>
                <ul>
                    <li><strong>芯片：</strong>A17 Pro芯片</li>
                    <li><strong>显示屏：</strong>6.1英寸Super Retina XDR显示屏</li>
                    <li><strong>摄像头：</strong>48MP主摄像头系统</li>
                    <li><strong>存储：</strong>128GB起</li>
                    <li><strong>机身材质：</strong>钛金属</li>
                </ul>
            </div>
            
            <div class="action-buttons">
                <button class="buy-now">立即购买</button>
                <button class="add-cart">加入购物车</button>
            </div>
        </div>
    </div>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f7;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .product-title {
            font-size: 32px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 20px;
        }
        
        .price-section {
            margin-bottom: 15px;
        }
        
        .current-price {
            font-size: 24px;
            font-weight: 600;
            color: #007ACC;
        }
        
        .original-price {
            font-size: 18px;
            color: #999;
            text-decoration: line-through;
            margin-left: 10px;
        }
        
        .brand {
            font-size: 16px;
            color: #666;
            font-weight: 500;
        }
        
        .product-images {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }
        
        .product-images img {
            width: 200px;
            height: 200px;
            border-radius: 8px;
            object-fit: cover;
        }
        
        .description, .specifications {
            margin: 25px 0;
        }
        
        .description h2, .specifications h2 {
            font-size: 20px;
            color: #1d1d1f;
            margin-bottom: 10px;
        }
        
        .specifications ul {
            list-style: none;
            padding: 0;
        }
        
        .specifications li {
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .action-buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }
        
        .action-buttons button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .buy-now {
            background: #007ACC;
            color: white;
        }
        
        .add-cart {
            background: #f0f0f0;
            color: #1d1d1f;
        }
        
        .action-buttons button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</body>
</html>
