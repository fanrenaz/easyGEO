<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 320px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }
        .subtitle {
            font-size: 12px;
            opacity: 0.8;
            margin: 5px 0 0 0;
        }
        .convert-btn {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .convert-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        .convert-btn:active {
            transform: translateY(0);
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            min-height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loading {
            display: none;
            align-items: center;
            gap: 8px;
        }
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #4ade80;
        }
        .error {
            color: #f87171;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">HTML to Markdown</h1>
        <p class="subtitle">Convert entire webpage to markdown</p>
    </div>
    
    <button id="convertBtn" class="convert-btn">
        Convert Current Page
    </button>
    
    <div id="status" class="status">
        Ready to convert
    </div>
    
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <span>Converting...</span>
    </div>

    <script src="html2markdown.js"></script>
    <script src="popup.js"></script>
</body>
</html>
